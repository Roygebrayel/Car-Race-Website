<html lang="en">

    <div class="container">
        <div class="title">Car Registration</div>
        <div class="content">
            <form action="/php/UpdateDriver.php" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullName" placeholder="Enter your name" required>


                    </div>

                    <div class="input-box">
                        <span class="details">old email</span>

                        <input type="email" name="oldemail" placeholder="enter your old email" required>
                        <input type="email" name="newemail" placeholder="enter your new email" required>

                        <input type="email" name="email" placeholder="Enter your email" >
                    </div>

                        <input type="tel" name="phone" placeholder="Enter your number" >

                        <input type="password" name="pass" placeholder="Enter your password" >

                    </div>

                    <div class="input-box">
                        <span class="details"> horse power </span>
                        <input type="text" name="carpower" placeholder="input you car power">


                    </div>

                    <div class="input-box">

                    <input type="submit" name="submit" value="Update">
